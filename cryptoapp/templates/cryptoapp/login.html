{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cryptoapp/style.css' %}" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>

    <h2>Login</h2>
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <form method="post" class="login-form">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" required>

        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" required>

        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}" data-callback="onRecaptchaSubmit"></div>

        <button type="submit" class="submit-button"><span>Login</span></button>
    </form>

    {#<a href="{% url 'password_reset' %}">Forgot your password?</a>#}

</body>
</html>
